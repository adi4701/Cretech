<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Discover Amazing Places</h1>
        <p class="subtitle">Explore the world's most beautiful destinations</p>
        <div class="filter-section">
            <select id="locationFilter" aria-label="Filter by location">
                <option value="">All Locations</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
                <option value="oceania">Oceania</option>
            </select>
            <select id="typeFilter" aria-label="Filter by type">
                <option value="">All Types</option>
                <option value="beach">Beaches</option>
                <option value="mountain">Mountains</option>
                <option value="city">Cities</option>
                <option value="cultural">Cultural</option>
            </select>
        </div>
    </header>

    <main>
        <div class="destinations-grid" id="destinationsGrid">
            <!-- Destinations will be added here dynamically -->
        </div>
    </main>

    <!-- Modal for destination details -->
    <div id="destinationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" aria-label="Close modal">Ã—</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
