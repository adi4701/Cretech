<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen active">
            <h1>Quiz Game</h1>
            <p class="intro-text">Test your knowledge with this quick quiz!</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="question">Question goes here</h2>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div id="progress">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
            </div>
            
            <div id="choices" class="choice-container"></div>

            <div class="quiz-footer">
                <button id="next-btn" class="btn">Next Question</button>
                <button id="submit-btn" class="btn" style="display: none;">Submit Quiz</button>
            </div>
        </div>

        <div id="end-screen" class="screen">
            <div class="result-container">
                <h2>Quiz Complete!</h2>
                <div class="score-display">
                    <div class="final-score">
                        <span id="final-score">0</span>
                        <span class="score-label">Score</span>
                    </div>
                    <div id="message" class="result-message"></div>
                </div>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
